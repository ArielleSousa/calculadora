<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div id="container">
    <div id="line"></div>
      <div id="displayScreen">
        <div id="resultado"></div>
        <div id="userInput"></div>
      </div>
    <div id="number">
      <div class="numeroTeclas">1</div>
      <div class="numeroTeclas">2</div>
      <div class="numeroTeclas">3</div>
      <div class="numeroTeclas">4</div>
      <div class="numeroTeclas">5</div>
      <div class="numeroTeclas">6</div>
      <div class="numeroTeclas">7</div>
      <div class="numeroTeclas">8</div>
      <div class="numeroTeclas">9</div>
      <div class="numeroTeclas">0</div>
      <div class="numeroTeclas">.</div>
      <div class="numeroTeclas">c</div>
    </div>
    <div id="operadores">
      <div class="simboloOperadores" id="subtracao">-</div>
      <div class="simboloOperadores" id="multiplicacao">*</div>
      <div class="simboloOperadores" id="adicao">+</div>
      <div class="simboloOperadores" id="divisao">/</div>
      <div class="simboloOperadores" id="igual">=</div>
    </div>
    <div id="colchetes">
      <div class="simboloColchetes" id="colchetesAberto">(</div>
      <div class="simboloColchetes" id="colchetesFechado">)</div>
    </div>
  </div>
  <script src="JS/main.js"></script>
  
</body>
</html>
